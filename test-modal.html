<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal</title>
    <style>
        .test-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .test-modal.show {
            display: flex !important;
        }
        
        .test-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }
        
        .btn {
            background: #ff6b9d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Test Modal Functionality</h1>
    <button class="btn" onclick="showTestModal()">Show Test Modal</button>
    <button class="btn" onclick="testActualModal()">Test Actual Product Modal</button>
    
    <div class="test-modal" id="test-modal">
        <div class="test-content">
            <h2>Test Modal Working!</h2>
            <button class="btn" onclick="hideTestModal()">Close</button>
        </div>
    </div>

    <script>
        function showTestModal() {
            document.getElementById('test-modal').classList.add('show');
        }
        
        function hideTestModal() {
            document.getElementById('test-modal').classList.remove('show');
        }
        
        function testActualModal() {
            // Abrir la ventana principal en otra pesta√±a
            window.open('index.html', '_blank');
        }
    </script>
</body>
</html>
