    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="assets/logo1.png" alt="FITWINNER">
                    <!-- <div class="logo-text">
                        <h1>FITWINNER</h1>
                    </div> -->
                </div>
                <div class="search-container">
                    <input type="text" placeholder="Buscar productos..." class="search-input">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Banner Principal -->

        <div class="container">

                <div class="swiper-wrapper">

                    </div>
                    <div class="swiper-slide">

    <!-- Categorías -->
    <section class="container mt-4">
        <section class="categories">
            <div class="swiper categories-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="category-item active" data-category="all">
                            <div class="category-icon">
                                <img src="assets/default.webp" alt="Todos" style="width: 100%; height: 100%; object-fit: contain;">
                            </div>
                            <span>Todos</span>
                        </div>
                    </div>
                    <!-- Las categorías dinámicas se cargarán aquí desde el JSON -->
                </div>
            </div>
        </section>
    </section>

    <!-- Título de sección -->
    <section class="section-title">
        <div class="container">
            <h2>Todos los productos</h2>
        </div>
    </section>

    <!-- Productos -->
    <section class="products">
        <div class="container">
            <div class="products-grid" id="products-grid">
                <!-- Los productos se cargarán dinámicamente -->
            </div>
        </div>
    </section>

    <!-- Footer del carrito -->
    <footer class="floating-cart fixed-bottom bg-dark text-white shadow-lg border-top border-3 border-primary">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center py-3">
                <div class="col-auto">
                    <div class="cart-count badge bg-primary rounded-pill fs-6 fw-bold">0</div>
                </div>
                <div class="col-auto text-center">
                    <span class="cart-text fw-semibold">Ver pedido</span>
                </div>
                <div class="col-auto">
                    <span class="cart-total fw-bold fs-5">$ 0</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal del carrito -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>Tu pedido</h3>
                <button class="close-cart">&times;</button>
            </div>
            <div class="cart-items" id="cart-items">
                <!-- Items del carrito se mostrarán aquí -->
            </div>
            <div class="cart-footer">
                <div class="cart-total-section">
                    <strong>Total: <span id="cart-total-amount">$ 0</span></strong>
                </div>
                <div class="cart-actions">
                    <button class="whatsapp-order-btn" id="whatsapp-order-btn" onclick="openQuotationModal()">
                        <i class="fab fa-whatsapp"></i>
                        Solicitar por WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de detalle del producto -->
    <div class="product-modal" id="product-modal">
        <div class="product-modal-content">
            <button class="close-modal">&times;</button>
            <div class="product-modal-body">
                <div class="product-image product-images-modal">
                    <div class="swiper product-swiper">
                        <div class="swiper-wrapper" id="product-images-wrapper">
                            <!-- Imágenes del producto -->
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="product-info p-3">
                    <h3 id="modal-product-name"></h3>
                    <p class="product-price"><span id="modal-product-price"></span></p>
                    <div class="product-stock" id="modal-product-stock">
                        <!-- Información de stock -->
                    </div>
                    <div class="product-description">
                        <p id="modal-product-description"></p>
                    </div>
                    <div class="product-options">
                        <div class="quantity-selector">
                            <label>Cantidad:</label>
                            <div class="quantity-controls">
                                <button class="qty-btn" id="qty-minus">-</button>
                                <input type="number" id="quantity" value="1" min="1">
                                <button class="qty-btn" id="qty-plus">+</button>
                            </div>
                        </div>
                    </div>
                    <button class="add-to-cart-btn" id="add-to-cart-modal">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cotización -->
    <div class="modal" id="quotation-modal">
        <div class="modal-content quotation-form">
            <div class="modal-header">
                <h2>Solicitar Cotización</h2>
                <span class="close-modal" onclick="closeQuotationModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="quotation-form">
                    <!-- WhatsApp -->
                    <div class="form-group">
                        <label for="whatsapp">WhatsApp<span class="required">*</span></label>
                        <div class="whatsapp-input-container">
                            <i class="fab fa-whatsapp whatsapp-icon"></i>
                            <div class="country-selector">
                                <select id="country-code" class="country-code">
                                    <option value="+57" data-flag="🇨🇴">🇨🇴 +57</option>
                                    <option value="+1" data-flag="🇺🇸">🇺🇸 +1</option>
                                    <option value="+52" data-flag="🇲🇽">🇲🇽 +52</option>
                                    <option value="+34" data-flag="🇪🇸">🇪🇸 +34</option>
                                    <option value="+593" data-flag="🇪🇨">🇪🇨 +593</option>
                                    <option value="+51" data-flag="🇵🇪">🇵🇪 +51</option>
                                    <option value="+58" data-flag="🇻🇪">🇻🇪 +58</option>
                                    <option value="+507" data-flag="🇵🇦">🇵🇦 +507</option>
                                </select>
                            </div>
                            <input type="tel" id="whatsapp" name="whatsapp" placeholder="300 123 4567" maxlength="15" required>
                        </div>
                        <div class="input-help">
                            <small>Ingresa tu número sin el código de país</small>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email<span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Escriba su email" required>
                        </div>
                    </div>

                    <!-- Nombres y Apellidos -->
                    <div class="form-group">
                        <label for="fullname">Nombres y Apellidos<span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullname" name="fullname" placeholder="Escriba su nombre completo" required>
                        </div>
                    </div>

                    <!-- Departamento -->
                    <div class="form-group">
                        <label for="department">Departamento<span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fas fa-map-marker-alt"></i>
                            <select id="department" name="department" required>
                                <option value="">--</option>
                                <option value="Antioquia">Antioquia</option>
                                <option value="Atlántico">Atlántico</option>
                                <option value="Bogotá D.C.">Bogotá D.C.</option>
                                <option value="Bolívar">Bolívar</option>
                                <option value="Boyacá">Boyacá</option>
                                <option value="Caldas">Caldas</option>
                                <option value="Caquetá">Caquetá</option>
                                <option value="Casanare">Casanare</option>
                                <option value="Cauca">Cauca</option>
                                <option value="Cesar">Cesar</option>
                                <option value="Chocó">Chocó</option>
                                <option value="Córdoba">Córdoba</option>
                                <option value="Cundinamarca">Cundinamarca</option>
                                <option value="Guainía">Guainía</option>
                                <option value="Guaviare">Guaviare</option>
                                <option value="Huila">Huila</option>
                                <option value="La Guajira">La Guajira</option>
                                <option value="Magdalena">Magdalena</option>
                                <option value="Meta">Meta</option>
                                <option value="Nariño">Nariño</option>
                                <option value="Norte de Santander">Norte de Santander</option>
                                <option value="Putumayo">Putumayo</option>
                                <option value="Quindío">Quindío</option>
                                <option value="Risaralda">Risaralda</option>
                                <option value="San Andrés y Providencia">San Andrés y Providencia</option>
                                <option value="Santander">Santander</option>
                                <option value="Sucre">Sucre</option>
                                <option value="Tolima">Tolima</option>
                                <option value="Valle del Cauca">Valle del Cauca</option>
                                <option value="Vaupés">Vaupés</option>
                                <option value="Vichada">Vichada</option>
                            </select>
                        </div>
                    </div>

                    <!-- Ciudad -->
                    <div class="form-group">
                        <label for="city">Ciudad<span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fas fa-city"></i>
                            <select id="city" name="city" required>
                                <option value="">--</option>
                            </select>
                        </div>
                    </div>

                    <!-- Barrio -->
                    <div class="form-group">
                        <label for="neighborhood">Urb. o Barrio<span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fas fa-home"></i>
                            <input type="text" id="neighborhood" name="neighborhood" placeholder="Escriba la Urb. o Barrio" required>
                        </div>
                    </div>

                    <!-- Dirección -->
                    <div class="form-group">
                        <label for="address">Dirección de envío<span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fas fa-map-marker-alt"></i>
                            <textarea id="address" name="address" placeholder="Escriba la dirección de envío" rows="3" required></textarea>
                        </div>
                    </div>

                    <!-- Forma de pago -->
                    <div class="form-group">
                        <label for="payment-method">Forma de pago<span class="required">*</span></label>
                        <div class="input-with-icon">
                            <i class="fas fa-money-bill-wave"></i>
                            <select id="payment-method" name="payment-method" required>
                                <option value="">--</option>
                                <option value="Efectivo">Efectivo</option>
                                <option value="Transferencia Bancaria">Transferencia Bancaria</option>
                                <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                                <option value="Tarjeta de Débito">Tarjeta de Débito</option>
                                <option value="PSE">PSE</option>
                                <option value="Nequi">Nequi</option>
                                <option value="Daviplata">Daviplata</option>
                            </select>
                        </div>
                    </div>

                    <!-- Botón de envío -->
                    <button type="submit" class="whatsapp-btn">
                        <i class="fab fa-whatsapp"></i>
                        Cotizar por whatsapp
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/quotation.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
