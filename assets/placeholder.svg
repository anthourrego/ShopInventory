<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7AD31C;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#4F4F4D;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="400" fill="url(#gradient)"/>
  
  <!-- Icono de imagen -->
  <g transform="translate(150, 120)">
    <!-- Marco de imagen -->
    <rect x="0" y="40" width="100" height="80" rx="8" fill="none" stroke="#7AD31C" stroke-width="3" opacity="0.5"/>
    
    <!-- Montañas -->
    <polygon points="20,100 40,80 60,100" fill="#7AD31C" opacity="0.3"/>
    <polygon points="50,100 70,75 90,100" fill="#4F4F4D" opacity="0.3"/>
    
    <!-- Sol -->
    <circle cx="75" cy="55" r="8" fill="#7AD31C" opacity="0.4"/>
    
    <!-- Líneas decorativas -->
    <line x1="10" y1="150" x2="90" y2="150" stroke="#7AD31C" stroke-width="2" opacity="0.3"/>
    <line x1="20" y1="160" x2="80" y2="160" stroke="#4F4F4D" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#7AD31C" opacity="0.6">Imagen no disponible</text>
</svg>
